name: Deploy Odoo with PostgreSQL

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: odoo
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready -U odoo" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start Odoo in Docker
        run: |
          docker run -d --name odoo \
            -e HOST=localhost \  # Usamos localhost en lugar de un alias de contenedor
            -e USER=odoo \
            -e PASSWORD=odoo \
            -e DATABASE=odoo \
            --network host \  # Permite que los contenedores compartan red con el host
            -p 8069:8069 odoo:16

      - name: Wait for Odoo to start
        run: |
          until curl -s http://localhost:8069; do
            echo "Waiting for Odoo to start..."
            sleep 5
          done     

      - name: Test Odoo Deployment
        run: |
          curl http://localhost:8069
